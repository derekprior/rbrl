name: Release

on:
  push:
    tags:
      - "v*"

permissions:
  contents: write

jobs:
  release:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-go@v5
        with:
          go-version-file: go.mod

      - name: Build binaries
        run: |
          mkdir -p dist
          GOOS=darwin  GOARCH=amd64 go build -o dist/rbrl-darwin-amd64      ./cmd/rbrl/
          GOOS=darwin  GOARCH=arm64 go build -o dist/rbrl-darwin-arm64      ./cmd/rbrl/
          GOOS=linux   GOARCH=amd64 go build -o dist/rbrl-linux-amd64      ./cmd/rbrl/
          GOOS=windows GOARCH=amd64 go build -o dist/rbrl-windows-amd64.exe ./cmd/rbrl/

      - name: Create release
        uses: softprops/action-gh-release@v2
        with:
          generate_release_notes: true
          files: dist/*
